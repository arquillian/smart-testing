mode: ordering #<!--1-->
strategies: new, changed, affected #<!--2-->
applyTo: surefire #<!--3-->
debug: true #<!--4-->
disable: false #<!--5-->
report:
    enable: true #<!--6-->
scm:
    range:
      head: HEAD #<!--7-->
      tail: HEAD~2 #<!--8-->
autocorrect: true #<!--9-->
customStrategies:  #<!--10-->
    - smart.testing.strategy.cool=org.arquillian.smart.testing:strategy-cool:1.0.0
    - smart.testing.strategy.experimental=org.arquillian.smart.testing:strategy-experimental:1.0.0
strategiesConfiguration: #<!--11-->
    affected:
      config: affected-configuration.properties #<!--12-->
      transitivity: true #<!--13-->
      exclusions: #<!--14-->
         - org.package.*
         - org.arquillian.package.*
      inclusions: #<!--15-->
         - org.package.exclude.*
         - org.arquillian.package.exclude.*
