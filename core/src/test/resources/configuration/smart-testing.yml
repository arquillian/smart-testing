mode: ordering #<!--1-->
strategies: new, changed, affected #<!--2-->
applyTo: surefire #<!--3-->
debug: true #<!--4-->
disable: false #<!--5-->
report:
    enable: true #<!--6-->
scm:
    range:
      head: HEAD #<!--7-->
      tail: HEAD~2 #<!--8-->
autocorrect: true #<!--9-->
customStrategies:  #<!--10-->
    - smart.testing.strategy.cool=org.arquillian.smart.testing:strategy-cool:1.0.0
